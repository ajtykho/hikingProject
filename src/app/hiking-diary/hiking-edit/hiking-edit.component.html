<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="hiking-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Hike Title:</label>
            <input required
              type="text"
              name="name"
              id="name"
              class="form-control"
              size="120"
              max="120"
              [ngModel]="hike?.name"
              #name="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Hike Description:</label>
            <input
              name="description"
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              [ngModel]="hike?.description"
              #description="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Hike image URL:</label>
            <input required
              name="imageUrl"
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              [ngModel]="hike?.imageUrl"
              #url="ngModel">
              <div class="alert alert-danger"
              *ngIf="!url.valid || !name.valid">The Hike Title and Hike URL are required fields</div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
